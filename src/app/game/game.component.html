<div class="game-container">
    <div class="grid-container container">
        <div class="row grid-row" *ngFor="let row of grid">
            <div class="col-xs-3 grid-cell" *ngFor="let cell of row">
            </div>
        </div>
    </div>
    <div *ngFor="let tile of tiles">
        <div class="tile-container tile" [ngClass]="'tile-' + tile.row + '-' + tile.col">
            <h1>{{tile.num}}</h1>
        </div>
    </div>
</div>
